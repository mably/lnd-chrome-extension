<html>
<head>
	<title>LND Chrome Extension settings</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/bootstrap-theme.min.css">
	<script type="text/javascript" src="assets/js/jquery-3.2.1.slim.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="options.js"></script>
</head>
<body>
<div class="container">
	<h1>LND Chrome Extension settings</h1>
	<div class="form-group">
		<label for="url">LND web client URL</label>
		<input type="text" id="url" class="form-control" placeholder="Client URL"/>
	</div>
	<div class="form-group">
		<label for="login">Login</label>
		<input type="text" id="login" class="form-control" placeholder="Login"/>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" id="password" class="form-control" placeholder="Password"/>
	</div>
	<button id="save-button" class="btn btn-default">Save</button>
	<button id="reset-button" class="btn btn-default">Reset</button>
</div>
</body>
</html>
